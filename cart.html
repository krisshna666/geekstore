<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="increment()">+</button>
    <div id="division">0</div>
  
    <button onclick="decrement()">-</button>
  
    <div id="final">0</div>
    <script>
            function increment()
            {
                var division=document.getElementById("division");
       
            let divival=division.innerHTML;
                division.innerHTML=++divival;
                var final=document.getElementById("final");
                var finalval=final.innerHTML;
                var finalval1=parseInt(finalval);

                final.innerHTML=finalval1+74000;

            }
            
            function decrement()
            {
                var division=document.getElementById("division");
               let divival=division.innerHTML;
               if(divival==0)
               {
                   return;
               }
                division.innerHTML=--divival;
                var final=document.getElementById("final");
                var finalval=final.innerHTML;
                var finalval1=parseInt(finalval);
                
                final.innerHTML=finalval1-74000;
            }
           
    </script>
</body>
</html>
